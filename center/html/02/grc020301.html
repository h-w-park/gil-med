<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">
    <!-- Scripts -->
    <script src="../../js/jquery-2.2.3.min.js"></script>
</head>
<body>
<div class="wrap">

    <div class="content">
        <div class="section">
            <div class="title">
                <h3 class="page-tit">회송환자 결과조회</h3>
                <p class="page-tit__desc">권원으로 전원 한 환자의 정보를 조회하실 수 있습니다.</p>
            </div>
            
            <div class="context"> 

				<div class="rsv_box m_0">
					<table>
						<colgroup>
							<col width="190px">
						</colgroup>
						<tbody>
							<tr>
								<th>길병원 환자 등록번호</th>
								<td><input type="text" class="inp-text" placeholder="환자 등록번호 입력" style="width:100%"></td> 
							</tr>
							<tr>
								<th>환자명</th>
								<td><input type="text" class="inp-text" placeholder="환자명 입력" style="width:100%"></td> 
							</tr>
						</tbody>
					</table>
					
					<div class="btn-area ta_c mt_48">
						<a href="javascript:;" class="btn-blue btn-lg"><span>회송 결과조회</span></a>
					</div>

				</div>


            </div>
        </div>
    </div>

</div>
<script src="../../js/ui.js"></script>
</body>
</html>
