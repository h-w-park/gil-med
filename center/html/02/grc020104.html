<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">
    <!-- Scripts -->
    <script src="../../js/jquery-2.2.3.min.js"></script>
</head>
<body>
<div class="wrap">

    <div class="content">
        <div class="section">
            <div class="title">
                <h3 class="page-tit">진료예약확인</h3>
                <p class="page-tit__desc">의뢰한 환자의 예약상태를 조회하실 수 있습니다.</p>
            </div>
            
            <div class="context"> 

				<div class="table-row w_50 m_0">
					<table>
						<colgroup>
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th>의사명</th>
								<td><input type="text" class="inp-text" placeholder="의사명 입력" style="width:100%"></td> 
							</tr>
							<tr>
								<th>면허번호</th>
								<td><input type="text" class="inp-text" placeholder="면허번호 입력" style="width:100%"></td> 
							</tr>
							<tr>
								<th>환자명</th>
								<td><input type="text" class="inp-text" placeholder="환자명 입력" style="width:100%"></td> 
							</tr>
						</tbody>
					</table>
					
					<div class="btn-area ta_c mt_48">
						<a href="javascript:;" class="btn-blue btn-lg"><span>조회</span></a>
					</div>

				</div>


            </div>
        </div>
    </div>

</div>
<script src="../../js/ui.js"></script>
</body>
</html>
