<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">
    <!-- Scripts -->
    <script src="../../js/jquery-2.2.3.min.js"></script>
</head>
<body>
<div class="wrap">

    <div class="content">
        <div class="section">
            <div class="title">
                <h3 class="page-tit">진료의뢰회송시범사업 신청</h3>
                <p class="page-tit__desc"></p>
            </div>
            
            <!-- <ul class="tab">
                <li><a href="javascript:;" class="on">진료의뢰회송시범사업</a></li>
                <li><a href="javascript:;">국가진료정보교류사업</a></li>
                <li><a href="javascript:;">심층진찰 시범사업</a></li>
                <li><a href="javascript:;">제안사항</a></li>

            <div class="context">
                

                <div class="info-section">
					<h4 class="fs_24 c_bk">안내 사항</h4>
					<ul>
						<li>협력 병(의)원이 아닌 경우에는 협력체결 진행 후 참여 가능합니다.</li>
						<li>신청 접수 후 시범사업 관련 안내는 E-mail로 공지할 예정이므로, 필히 작성 부탁드립니다.</li>
						<li>협력기관 추가 신청은 매년 반기별 (6월, 12월) 신청입니다. </li>
					</ul>
                </div>

 
				<div class="table-row mt_48">
					<div class="table-must">필수입력항목<span class="txt-co-red">*</span></div>
					<table>
						<colgroup>
							<col style="width:203px">
							<col style="width:430px">
							<col style="width:203px">
							<col style="width:430px">
						</colgroup>
						<tbody>
							<tr>
								<th>기관명 <span class="txt-co-red">*</span></th>
								<td><input type="text" class="inp-text" placeholder="기관명 입력"   style="width:368px" ></td> 
								<th>요양기관번호 <span class="txt-co-red">*</span></th>
								<td><input type="text" class="inp-text" placeholder="요양기관번호 입력"   style="width:368px" ></td> 
							</tr>
							<tr>
								<th>대표자 <span class="txt-co-red">*</span></th>
								<td><input type="text" class="inp-text" placeholder="대표자 입력"   style="width:368px" ></td> 
								<th>대표번호  <span class="txt-co-red">*</span></th>
								<td><input type="text" class="inp-text" placeholder="대표번호 입력"   style="width:368px" ></td> 
								</td> 
							</tr>
							<tr>
								<th>주소  <span class="txt-co-red">*</span></th>
								<td colspan="3">
									<input type="number" class="inp-text" placeholder="주소 입력" style="width:368px"> <a href="javascript:;" class="btn-blue btn-sm"><span>우편번호</span></a>
									<p><input type="number" class="inp-text" placeholder="상세주소 입력" style="width: 1005px;"></p>
								</td>
							</tr>
							<tr>
								<th>담당부서 <span class="txt-co-red">*</span></th>
								<td><input type="text" class="inp-text" placeholder="담당부서 입력"   style="width:368px" ></td> 
								<th>담당자  <span class="txt-co-red">*</span></th>
								<td><input type="text" class="inp-text" placeholder="담당자 입력"   style="width:368px" ></td> 
								</td> 
							</tr>
							<tr>
								<th>휴대폰 <span class="txt-co-red">*</span></th>
								<td>
									<div class="inp-tell">
										<div class="select-box">
											<select>
												<option>010</option>
											</select>
										</div>
										<span class="space">-</span> 
										<input type="number" class="inp-text" style="width:105px"><span class="space">-</span> 
										<input type="number" class="inp-text" style="width:105px">
									</div>
								</td>
								<th>E-mail <span class="txt-co-red">*</span></th>
								<td><input type="text" class="inp-text" placeholder="이메일 입력"   style="width:368px" ></td> 
							</tr>
						</tbody>
					</table>
				</div>

				<div class="btn-area ta_c mt_48">
					<a href="javascript:;" class="btn-blue btn-lg"><span>신청하기</span></a>
				</div>
            </div>
        </div>
    </div>

</div>
<script src="../../js/ui.js"></script>
</body>
</html>
