<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">
    <!-- Scripts -->
    <script src="../../js/jquery-2.2.3.min.js"></script>
</head>
<body>
<div class="wrap join-wrap">

    <div class="content">
        <div class="section">
            <div class="title">
                <h3 class="page-tit">로그인</h3>
                <p class="page-tit__desc">길병원의 다양한 정보와 맞춤 서비스를 이용하시려면 로그인이 필요합니다.</p>
            </div>
            
            <div class="login-wrap">
                <div class="login-box">
                    <ul>
                        <li><input type="text" class="inp-text" style="width:367px;" placeholder="아이디"></li>
                        <li><input type="pqssword" class="inp-text" style="width:367px;" placeholder="비밀번호"></li>
                    </ul>
                    <a href="javascript:;" class="btn-login">로그인</a>
                </div>
                <div class="other-login">
                    <a href="javascript:;" class="login-fb"><span>페이스북 계정 로그인</span></a>
                    <a href="javascript:;" class="login-nv"><span>네이버 계정 로그인</span></a>
                    <a href="javascript:;" class="login-ko"><span>카카오 계정 로그인</span></a>
                </div>
            </div>
            
            <div class="fail-login">
                <div class="fail-group">
                    <span class="title">아직회원이 아니신가요?</span>
                    <p class="text">회원이 되시면 홈페이지에서 제공하는<br>온라인 서비스를 이용하실 수 있습니다.</p>
                    <a hrefr="javascript:;" class="btn-xs btn-white-blue">회원가입</a>
                </div>
                <div class="fail-group">
                    <span class="title">아이디가 기억나지 않으세요?</span>
                    <p class="text">인증을 통해 아이디를 확인하실 수 <br>있습니다.</p>
                    <a hrefr="javascript:;" class="btn-xs btn-white-blue">아이디찾기</a>
                </div>
                <div class="fail-group">
                    <span class="title">비밀번호가 기억나지 않으세요?</span>
                    <p class="text">인증을 통해 신규비밀번호로 사이트를 <br>이용하실수 있습니다.</p>
                    <a hrefr="javascript:;" class="btn-xs btn-white-blue">비밀번호찾기</a>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="../../js/ui.js"></script>
</body>
</html>
