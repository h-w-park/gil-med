<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">
    <!-- Scripts -->
    <script src="../../js/jquery-2.2.3.min.js"></script>
</head>
<body>
<div class="wrap join-wrap">

    <div class="content">
        <div class="section">
            <div class="title">
                <h3 class="page-tit">비밀번호 찾기</h3>
                <p class="page-tit__desc">비밀번호를 잊으셨나요?</p>
            </div>
            
            <div class="member-context">
                <div class="confirm-result">
                    <div class="stitle-group">
                        <h4 class="title">비밀번호 재 설정</h4>
                        <p class="title-desc">회원은 비밀번호를 변경 후 로그인 서비스 이용이 가능 합니다.</p>
                    </div>
                    <div class="my-password">
                        <ul class="table-list">
                            <li>
                                <div class="th">아이디</div>
                                <div class="td">sdfsfdsdf</div>
                            </li>
                            <li>
                                <div class="th">새로운 비밀번호</div>
                                <div class="td">
                                    <div class="inp-password">
                                        <input type="password" class="inp-text" placeholder="비밀번호 입력(특수문자,영/숫자 조합 8자리 이상)" style="width:498px">
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="th">새로운 비밀번호 확인</div>
                                <div class="td">
                                    <div class="inp-password">
                                        <input type="password" class="inp-text inp-confirm" placeholder="비밀번호 확인(특수문자,영/숫자 조합 8자리 이상)" style="width:498px">
                                        <p class="blick-txt txt-co-red info-txt">비밀번호가 일치하지 않습니다.</p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <p class="dot-txt text-size-sm">비밀번호는 특수문자, 영문, 숫자 조합의 8~12자 이내로 설정 가능합니다.</p>
                </div>
				<div class="reserve__btn-wrap">
					<a href="RSV020103.html" class="btn-lg btn-blue"><span>변경</span></a>
				</div>
            </div>
        </div>
    </div>

</div>
