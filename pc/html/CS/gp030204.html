<body>
<div class="wrap">

    <div class="content">
        <div class="section">
            <div class="title">
                <h3 class="page-tit">회원정보수정</h3>
                <p class="page-tit__desc">고객님의 정보를 수정 가능하십니다.</p>
            </div>

            <ul class="tab">
                <li><a href="javascript:;">개인정보수정</a></li>
                <li><a href="javascript:;">비밀번호 변경</a></li>
                <li><a href="javascript:;" class="on">회원탈퇴</a></li>
            </ul>
        
            <div class="context cs-wrap">
                <div class="table-must-area txt-co-red"><span>*</span> 필수입력 항목</div>
                <div class="table-row">
                    <table>
                        <colgroup>
                            <col style="width:160px">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>탈퇴사유 <span class="txt-co-red">*</span></th>
                                <td>
                                    <div class="select-box" style="width:1047px;">
										<select name="" id="">
											<option value="">선택해주세요</option>
										</select>
									</div>
                                </td>
                            </tr>
                            <tr>
                                <th>의견작성 <span class="txt-co-red">*</span></th>
                                <td>
                                    <div class="textarea"><textarea name="" id="" placeholder="탈퇴하시는 사유를 작성해 주시기 바랍니다."></textarea></div>
									<ul class="cList p_0">
										<li>탈퇴 후에는 아이디 (gilgil123) 로 다시 가입할 수 없으며 아이디와 데이터는 복구할 수 없습니다.</li>
										<li>게시판형 서비스에 남아 있는 게시글은 탈퇴 후 삭제할 수 없습니다.</li>
										<li>또한, 네이버 아이디를 사용해 다른 서비스에 로그인 할 수 없게 됩니다. </li>
									</ul> 
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="btn-wrap">
                    <a href="javascript:;" class="btn-lg btn-gray"><span>취소</span></a>
                    <a href="javascript:;" class="btn-lg btn-blue"><span>회원탈퇴</span></a>
                </div>
            </div>
        </div>
    </div>

</div>
