<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">
    <!-- Scripts -->
    <script src="../../js/jquery-2.2.3.min.js"></script>
    <script src="../../js/jquery-ui.js"></script>
</head>
<body>
<div class="wrap">

    <div class="popup">
        <div class="popup-tit">비밀번호입력</div>
        <div class="popup-content">
            <div class="context">
			
				<h6 class="fs_24 ta_c c_bk">회원정보수정</h6>
				<p class="fs_16 ta_c mt_10">회원정보를 수정하시려면 비밀번호를 입력해주세요</p>

                <div class="table-row type2 mt_48">
					<div class="table-must">필수입력항목<span class="txt-co-red">*</span></div>
					<table class="form">
						<colgroup>
							<col style="width:180px;">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th>비밀번호 <span class="txt-co-red">*</span></th>
								<td><input type="password" class="inp-text" placeholder="비밀번호 입력"></td>
							</tr>
						</tbody>
					</table>
					<div class="btn-area">
						<a href="javascript:;" class="btn-gray btn-mid"><span>닫기</span></a>
						<a href="javascript:;" class="btn-blue btn-mid"><span>확인</span></a>
					</div>
				</div>

            </div>
            <button class="popup-close"><img src="../../img/common/btn_close.png" alt=""></button>
        </div>
    </div>
    <div class="dimm"></div>

</div>
<script src="../../js/ui.js"></script>
</body>
</html>
