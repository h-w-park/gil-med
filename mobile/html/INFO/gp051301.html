<div data-role="page" id="mobile" class="mobile">

    <div role="main" class="ui-content">
		
		<section>
			<div class="title">
				<h2>찾아오시는 길</h2>
				<p>병원 찾아오시는 길 입니다.</p>
			</div>
			<div class="contents">
                <div id="map">
                    <!-- * 카카오맵 - 지도퍼가기 -->
                    <!-- 1. 지도 노드 -->
                    <div id="daumRoughmapContainer1579755024384" class="root_daum_roughmap root_daum_roughmap_landing"></div>

                    <!--
                        2. 설치 스크립트
                        * 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
                    -->
                    <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

                    <!-- 3. 실행 스크립트 -->
                    <script charset="UTF-8">
                        new daum.roughmap.Lander({
                            "timestamp" : "1579755024384",
                            "key" : "wqmw",
                            "mapWidth" : "1272",
                            "mapHeight" : "360"
                        }).render();
                    </script>

                    <div class="btn_area btn_map_link">
                        <a href="" class="btn btnXS"><span>다음 지도 상세보기</span></a>
                        <a href="" class="btn btnXS naver"><span>네이버 지도 상세보기</span></a>
                    </div>
                </div>

                </div>
