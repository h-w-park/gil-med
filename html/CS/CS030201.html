<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">
    <!-- Scripts -->
    <script src="../../js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="wrap">

    <div class="content">
        <div class="section">
            <div class="title">
                <h3 class="page-tit">회원정보수정</h3>
                <p class="page-tit__desc">고객님의 정보를 수정 가능하십니다.</p>
            </div>

            <ul class="tab">
                <li><a href="javascript:;" class="on">개인정보수정</a></li>
                <li><a href="javascript:;">비밀번호 변경</a></li>
                <li><a href="javascript:;">회원탈퇴</a></li>
            </ul>
        
            <div class="context cs-wrap">
                <div class="table-must-area txt-co-red"><span>*</span> 필수입력 항목</div>
                <div class="table-row">
                    <table>
                        <colgroup>
                            <col style="width:160px">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>본인유무 <span class="txt-co-red">*</span></th>
                                <td>
                                    <input type="text" class="inp-text inp-readonly" readonly="readonly" value="gi-dong939">
                                </td>
                            </tr>
                            <tr>
                                <th>이름 <span class="txt-co-red">*</span></th>
                                <td>
                                    <input type="text" class="inp-text">
                                </td>
                            </tr>
                            <tr>
                                <th>휴대전화 <span class="txt-co-red">*</span></th>
                                <td>
                                    <div class="inp-tell">
                                        <div class="select-box" style="width:183px">
                                            <select>
                                                <option>010</option>
                                            </select>
                                        </div><span class="space">-</span> 
                                        <input type="number" class="inp-text" style="width:183px"><span class="space">-</span> 
                                        <input type="number" class="inp-text" style="width:183px">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>이메일 <span class="txt-co-red">*</span></th>
                                <td>
                                    <div class="inp-email">
                                        <input type="text" class="inp-text" placeholder="이메일 입력" style="width:183px">
                                        <span class="space">@</span>
                                        <input type="text" class="inp-text" placeholder="직접입력" style="width:220px;">
                                        <div class="select-box" style="width:220px;">
                                            <select>
                                                <option>직접입력</option>
                                            </select>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>마케팅 수신 동의</th>
                                <td>
                                    <div class="box-left">
                                        <div class="inp-checkbox"><input type="checkbox" id="c1"><label for="c1">문자서비스 수신</label></div>
                                        <p class="dot-txt info-txt">체크하시면 다양한 병원소식, 행사, 이벤트 정보를 문자로 발송해 드립니다.</p>
                                    </div>
                                    <div class="box-right">
                                        <div class="inp-checkbox"><input type="checkbox" id="c2"><label for="c2">소식지 구독 신청하기</label></div>
                                        <p class="dot-txt info-txt">구독신청을 체크하시면 주소지로 보내드립니다.</p>
                                        <p class="dot-txt info-txt">환경오염 및 지원낭비가 될 수 있으니 꼭 필요하신 경우에만 신청해 주세요.</p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>주소 <span class="txt-co-red">*</span></th>
                                <td>
                                    <div class="inp-addr">
                                        <div class="gorup"><input type="text" class="inp-text inp-readonly" style="width:220px;"><a href="javascript:;" class="btn-table">검색</a></div>
                                        <div class="gorup"><input type="text" class="inp-text inp-readonly" style="width:510px"><input type="text" class="inp-text" placeholder="상세주소" style="width:510px"></div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="btn-wrap">
                    <a href="javascript:;" class="btn-lg btn-gray"><span>취소</span></a>
                    <a href="javascript:;" class="btn-lg btn-blue"><span>확인</span></a>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="../../js/ui.js"></script>
</body>
</html>
